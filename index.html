<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABLAS HTML</h1>
    <!-- Tabla simple -->
    <table border="1">
        <tr>
            <td>ID</td>
            <td>CARRERA</td>
        </tr>
        <tr>
            <td>1</td>
            <td>LTI</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CP</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LA</td>
        </tr>
    </table>
    <!-- Tabla con celdas combinadas -->
    <table border="1">
        <tr>
            <th>Horario</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>7:00 a 8:00 am</td>
            <td rowspan="2">Natacion</td>
            <td>Programacion</td>
            <td colspan="3">-</td>
            
            
        </tr>
        <tr>
            <td>8:00 a 9:00 am</td>
            <td>Web</td>
            <td colspan="3">-</td>
            
            
        </tr>
    </table>
    
</body>
</html>
